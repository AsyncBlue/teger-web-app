<mat-grid-list cols="4" rowHeight="250px" *ngIf="deviceLg || deviceXl">

    <mat-grid-tile *ngFor="let evento of eventos">

        <app-evento [evento]="evento" [usuario]="usuario" (eventoBorrado)="procesaEvento($event)"></app-evento>

    </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="1" rowHeight="250px" *ngIf="deviceXs">

    <mat-grid-tile *ngFor="let evento of eventos">

        <app-evento [evento]="evento" [usuario]="usuario" (eventoBorrado)="procesaEvento($event)"></app-evento>

    </mat-grid-tile>

</mat-grid-list>

<mat-grid-list cols="2" rowHeight="250px" *ngIf="deviceMd || deviceSm">

    <mat-grid-tile *ngFor="let evento of eventos">

        <app-evento [evento]="evento" [usuario]="usuario" (eventoBorrado)="procesaEvento($event)"></app-evento>

    </mat-grid-tile>

</mat-grid-list>
