<mat-sidenav-container>
    <mat-sidenav mode="push" [(opened)]="opened">

        <!-- PERFIL USUARIO -->
        <mat-card class="example-card-sidenav">
            <mat-card-header>
                <img mat-card-avatar class="example-header-image" src="assets/avatars/{{usuario.avatar}}">
                <mat-card-title class="capitalize">{{ usuario.nombre }} {{ usuario.apellido }}</mat-card-title>
                <mat-card-subtitle>{{ usuario.email }}</mat-card-subtitle>
            </mat-card-header>
                <img mat-card-image src="assets/avatars/{{usuario.avatar}}">
            <mat-card-actions class="center-actions-card">
                <button mat-button color="primary" [routerLink]="['/dashboard/mi-perfil']" (click)="opened=!opened">Editar Perfil</button>
            </mat-card-actions>
        </mat-card>

        <br>

        <mat-nav-list>

            <mat-divider></mat-divider>

            <a mat-list-item [routerLink]="['/dashboard/mis-tejidos']" (click)="opened=!opened"> Mis Tejidos </a>

            <mat-divider></mat-divider>

        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar class="gradient">
            <button mat-button (click)="opened=!opened" (click)="refreshusuario()">
                <mat-icon>menu</mat-icon>
            </button>

            <button mat-button [routerLink]="['/dashboard/inicio']">
                <mat-icon>home</mat-icon>
            </button>

            <span class="example-spacer"></span>

            <button mat-button (click)="logout()"> Cerrar Sesion
                <mat-icon>login</mat-icon>
            </button>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
